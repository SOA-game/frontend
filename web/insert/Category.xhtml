<?xml version="1.0" encoding="windows-1250"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        >
<h:head>
    <title>Jaœ</title>
</h:head>
<h:body>
    <h:form>
        <table>
            <tr><td>Typ:  </td><td>
                <h:selectOneMenu converter="#{categoryTypeConverter}"
                                 id="typeSelector"
                                 validatorMessage="coœ jest Ÿle"
                                 value="#{categoryBean.type}">
                    <f:selectItems value="#{categoryBean.types}" var="type" itemLabel="#{type.nazwa}"/>
                    <f:ajax render="attributeRow" listener="#{categoryBean.changeType}"/>
                </h:selectOneMenu>
                <h:message for="typeSelector"/>
            </td></tr>
            <tr>
                <td><h:panelGroup id="attributeRow">#{categoryBean.attributeDescription}</h:panelGroup></td>
                <td>
                    <h:inputText value="#{categoryBean.attribute}" converterMessage="podaj liczbê" id="attribute"/>
                    <h:message for="attribute"/>
                </td>
            </tr>
        </table>
        <h:commandButton action="#{categoryBean.sendData()}" value="ZatwierdŸ"/>
        <h:messages />
    </h:form>
</h:body>
</html>
